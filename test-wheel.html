<body>
    <h1>üé° –¢–µ—Å—Ç–æ–≤–æ–µ –∫–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</h1>

        <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ –≤—ã–∏–≥—Ä—ã—à</p>

    <script>
        function checkTelegram() {
            const status = document.getElementById('status');
            const telegramAvailable = !!window.Telegram;
            const webAppAvailable = !!window.Telegram?.WebApp;
            const sendDataAvailable = !!window.Telegram?.WebApp?.sendData;
            const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id;
            
            status.innerHTML = `
                <h3>üîç –°—Ç–∞—Ç—É—Å Telegram WebApp:</h3>
                <p>Telegram: ${telegramAvailable ? '‚úÖ –î–æ—Å—Ç—É–ø–µ–Ω' : '‚ùå –ù–µ –¥–æ—Å—Ç—É–ø–µ–Ω'}</p>

                <p>sendData: ${sendDataAvailable ? '‚úÖ –î–æ—Å—Ç—É–ø–µ–Ω' : '‚ùå –ù–µ –¥–æ—Å—Ç—É–ø–µ–Ω'}</p>
                <p>User ID: ${userId || '‚ùå –ù–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω'}</p>
                ${!telegramAvailable ? '<p style="color: red;">‚ö†Ô∏è –û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞!</p>' : ''}
            `;
        }

        function sendTestWin(prize) {
            const status = document.getElementById('status');
            
            if (window.Telegram?.WebApp?.sendData) {
                const testData = {
                    action: "save_win",
                    prize: prize
                };
                
                console.log("üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞:", testData);
                Telegram.WebApp.sendData(JSON.stringify(testData));
                
                status.innerHTML = `
                    <p style="color: green;">‚úÖ –í—ã–∏–≥—Ä—ã—à "${prize}" –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ –±–æ—Ç–∞!</p>
                    <p>–ó–∞–∫—Ä–æ–π—Ç–µ —ç—Ç–æ –æ–∫–Ω–æ –∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑–¥–µ–ª "üèÜ –ú–æ–∏ –≤—ã–∏–≥—Ä—ã—à–∏"</p>

                setTimeout(() => {

            } else {

        }

        // –ê–≤—Ç–æ–ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        setTimeout(checkTelegram, 1000);
    </script>
